<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travlog</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

<body>
    <header>
        <div class="nav-container">
            <div class="logo-section">
                <img src="./assets/img/logo.png" alt="logo-main">
            </div>
            <div class="menu-section">
                <ul class="nav-menu global-text">
                    <li class="nav-item">
                        <a href="#" class="nav-link global-text">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link global-text">Discover</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link global-text">Special Deal</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link global-text">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="btn-section">
                <a href="#" class="login-btn global-text">Log In</a>
                <a href="#" class="signup-btn global-text">Sign Up</a>
            </div>
        </div>
    </header>
    <section>
        <div class="hero-section global-container">
            <div class="left">
                <a href="#" class="cta global-text">Explore the world! <img src="./assets/icon/work.png" alt=""></a>
                <h1 class="m-title">Travel <span class="hightlight-text">top destination</span> of the world</h1>
                <p class="m-text">We always make our customer happy by providing as many choices as possible </p>
                <a href="#" class="signup-btn">Get Started</a>
                <a href="#"><img src="./assets/img/play-circle.png" alt=""> Watch Demo</a>
            </div>
            <div class="right">
                <img src="./assets/img/layer.png" alt="map" class="map">
                <div class="image-group">
                    <img src="./assets/icon/send.png" alt="" class="send">
                    <div class="group-1">
                        <img src="./assets/img/img-1.jpg" alt="">
                        <img src="./assets/img/img-3.jpg" alt="">
                    </div>
                    <div class="group-2">
                        <img src="./assets/img/img-2.jpg" alt="" class="side-img">
                    </div>
                    <img src="./assets/icon/add-user.png" alt="" class="user">
                </div>
            </div>
        </div>

        <div class="brand-section global-container">
            <img src="./assets/brand/brand-1.png" alt="">
            <img src="./assets/brand/brand-2.png" alt="">
            <img src="./assets/brand/brand-3.png" alt="">
            <img src="./assets/brand/brand-4.png" alt="">
            <img src="./assets/brand/brand-5.png" alt="">
        </div>
    </section>

    <footer>

    </footer>
</body>

</html>
